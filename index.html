<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Ball Bouncing Simulation</h1>
    <h4 style="text-align: center">Canvas</h4>
    <div style="justify-content: center; display: flex; align-items: center">
      <canvas
        id="canvas"
        width="500"
        height="300"
        style="border: 1px solid; border-color: black"
      >
      </canvas>
    </div>
    <div style="align-items: center; justify-content: center; display: flex">
      <label for="yPosSlider">Y value</label>
      <input type="range" min="20" max="260" value="20" id="yPosSlider" />
      <label for="bounceValueSlider">Bounce value</label>
      <input
        type="range"
        min="0.1"
        max="0.9"
        step="0.1"
        value="0.7"
        id="bounceValueSlider"
      />
      <label for="radiusSlider">Ball Radius</label>
      <input type="range" min="3" max="23" value="13" id="radiusSlider" />
    </div>
    <div style="align-items: center; justify-content: center; display: flex">
      <button onclick="startSimulation()">Start</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
